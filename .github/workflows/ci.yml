name: Windows CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build-windows:
    name: Build (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            vs_platform: x64
            cmake_extra_args: ""
            build_config: Release
          - arch: x86
            vs_platform: Win32
            cmake_extra_args: ""
            build_config: Release
          - arch: arm
            vs_platform: ARM64
            cmake_extra_args: ""
            build_config: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (VS 2022)
        uses: microsoft/setup-msbuild@v2

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Install Vulkan SDK if missing
        shell: pwsh
        run: |
          if ($env:VULKAN_SDK) {
            Write-Host "VULKAN_SDK already set to $env:VULKAN_SDK"
            "VULKAN_SDK=$env:VULKAN_SDK" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            exit 0
          }

          $wingetStdOut = Join-Path $env:RUNNER_TEMP "winget-vulkan-install.out.log"
          $wingetStdErr = Join-Path $env:RUNNER_TEMP "winget-vulkan-install.err.log"
          $wingetArgs = @(
            "install",
            "--id", "KhronosGroup.VulkanSDK",
            "--exact",
            "--source", "winget",
            "--accept-source-agreements",
            "--accept-package-agreements",
            "--disable-interactivity"
          )

          $wingetProc = Start-Process -FilePath "winget" -ArgumentList $wingetArgs -NoNewWindow -Wait -PassThru -RedirectStandardOutput $wingetStdOut -RedirectStandardError $wingetStdErr
          if ($wingetProc.ExitCode -ne 0) {
            Write-Error "Vulkan SDK installation failed with exit code $($wingetProc.ExitCode)."
            if (Test-Path $wingetStdErr) {
              Get-Content $wingetStdErr -Tail 100
            }
            exit $wingetProc.ExitCode
          }

          $sdkRoot = "C:/VulkanSDK"
          if (-not (Test-Path $sdkRoot)) {
            Write-Error "Vulkan SDK installation completed but '$sdkRoot' was not found."
            exit 1
          }

          $installed = Get-ChildItem $sdkRoot -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if (-not $installed) {
            Write-Error "Could not resolve installed Vulkan SDK directory under '$sdkRoot'."
            exit 1
          }

          "VULKAN_SDK=$($installed.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Ensure Vulkan SDK is available
        shell: pwsh
        run: |
          if (-not $env:VULKAN_SDK) {
            Write-Error "VULKAN_SDK is not set on this runner. Install Vulkan SDK on the runner or add a setup step before configure."
            exit 1
          }

          Write-Host "Using VULKAN_SDK=$env:VULKAN_SDK"

      - name: Configure (${{ matrix.arch }})
        shell: pwsh
        run: |
          cmake -S . -B build/${{ matrix.arch }} -G "Visual Studio 17 2022" -A ${{ matrix.vs_platform }} -DIGNITECOMPILER_BUILD_EXAMPLES=ON ${{ matrix.cmake_extra_args }}

      - name: Build ${{ matrix.build_config }} (${{ matrix.arch }})
        shell: pwsh
        run: |
          cmake --build build/${{ matrix.arch }} --config ${{ matrix.build_config }} --parallel
